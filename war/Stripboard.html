<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stripboard Editor</title>
<script type="text/javascript" language="javascript"
	src="stripboard/stripboard.nocache.js"></script>

<style>
.key {
	margin-top: 12px;
	margin-bottom: 12px;
}

.key span {
	background: linear-gradient(to bottom, #ffffff 0%, #bfbfbf 100%);
	box-shadow: 1px 1px 4px 0px rgba(0, 0, 0, 0.53);
	border: 1px solid #919191;
	border-radius: 4px;
	color: black;
	font-weight: bold;
	padding: 3px;
}

.instructions {
	padding: 4px;
}

h2 {
	color: #fff;
	text-shadow: 0 0 10px #FFFFFF;
}
</style>

</head>

<body>
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">Your
			web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<div style="display: none" id="instructions">
		<h2>Stripboard editor</h2>
	</div>
</body>
</html>
